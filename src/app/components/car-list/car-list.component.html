<div class="row">
    <div [className]="isSidePanelVisible ? 'col-7' : 'col-12' ">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">Car List</div>
                      <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="isSidePanelVisible=true">Add New</button>
                      </div>
                </div>
            </div>
            <div class="card-body">
                <table  class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Car</th>
                            <th>Per Hr Rate</th>
                            <th>Per Day Rate</th>
                            <th>Car Iamge</th>
                        </tr>
                    </thead>
                    <tbody>
              @for (item of carList; track item.carId;let sr =$index) {
                <tr>
                    <td>{{sr}}</td>
                    <td>{{item.carName}}</td>
                     <td>{{item.ratePerHour}}</td>
                      <td>{{item.ratePerDay}}</td>
                       <td>
                        <img [src]="item.carImage" style="width: 250px; height: 120px;">
                       </td>
                </tr>
              }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   @if(isSidePanelVisible == true){
     <div class="col-4">
        <div class="card">
            <div class="card-header bg-success">
                <div class="row">
                    <div class="col-6">New Car</div>
                      <div class="col-6 text-end">
                        <button class="btn btn-primary" (click)="isSidePanelVisible=false">Close</button>
                      </div>
                </div>
            </div>
            <div class="card-body">
            <div class="row">
                <div class="col-6">
                <label for="">Car Name</label>
                <input type="text" class=" form-control" [(ngModel)]="carObj.carName">
                  </div>
                  <div class="col-6">
                <label for="">Car Url</label>
                <input type="text" class=" form-control" [(ngModel)]="carObj.carImage">
                 </div>
                 <div class="col-6">
                <label for="">Per Hr/Rate</label>
                <input type="text" class="input form-control" [(ngModel)]="carObj.ratePerHour">
                
            </div><div class="col-6">
                <label for="">Per Day/Rate</label>
                <input type="text" class="input form-control" [(ngModel)]="carObj.ratePerDay">
                
            </div>
            <div class="row pt-3">
                <div class="col-6 text-center">
              <button class="btn btn-secondary " (click)="onResetCar()">Reset</button>
                
            </div>
            <div class="col-6 text-center">
               <button class="btn btn-success " (click)="onSavecar()">Save</button>
               
                
            </div>
            </div>
        </div>
            </div>
        </div>
    </div>
   }
</div>
